<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" href="img/icon.png">

    <title>Color Runner</title>
    
    <style>
        body {
            margin: 0;
            background: #2B2E30 url(img/screen-bg.png) repeat;
        }
    </style>
    <!--script src="cordova.js"></script-->
    <script src="src/libs/phaser.min.js"></script>

    <script src="src/states/boot.js"></script>
    <script src="src/states/preloader.js"></script>
    <script src="src/states/game.js"></script>

    <script src="src/helpers/settings.js"></script>
    <script src="src/helpers/math-helper.js"></script>

    <script src="src/sprites/color-joystick.js"></script>

    <script src="src/game-logic.js"></script>
</head>

<body>
    <script>
        document.addEventListener("deviceready", function () {
            setTimeout(function () {
                navigator.splashscreen.hide();
            }, 5000, false);
        });

        (function () {
            var game = new Phaser.Game(ColorRunner.screenSize.x, ColorRunner.screenSize.y, Phaser.CANVAS, 'game');
            game.state.add('Boot', ColorRunner.Boot);
            game.state.add('Preloader', ColorRunner.Preloader);
            game.state.add('Game', ColorRunner.Game);
            game.state.start('Boot');
        })();
    </script>
</body>

</html>
